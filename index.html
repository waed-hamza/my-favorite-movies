<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./bobines-video-icon.png">
    <title>My Favorite Movies</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>My Favorite Movies</h1>
    </header>

    <main>
        <!-- form container -->
        <div id="form-container">
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" placeholder="Movie Title">
            </div>
            
            <div>
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="rating" placeholder="Rate the movie from 0 to 10" min="0" max="10">
            </div>

            <button id="add-movie">Add Movie</button>
        </div>

        <!-- Table Container -->
        <div id="table-container">
            <table>
                <tr>
                    <th style="width: 70%;">Title
                        <div id="sort-div">
                            <i class="arrow up" id="sort-title-asc"></i>
                            <i class="arrow down" id="sort-title-des"></i>
                        </div>
                    </th>
                    <th>Rating
                        <div id="sort-div">
                            <i class="arrow up" id="sort-rating-asc"></i>
                            <i class="arrow down" id="sort-rating-des"></i>
                        </div>
                    </th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
